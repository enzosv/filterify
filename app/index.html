<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Filterify</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
  <!--Plugin CSS file with desired skin-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />
  <!--jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--Plugin JavaScript file-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
  <script src="js/models/token.js"></script>
  <script src="js/models/track.js"></script>
  <script src="js/models/audiofeature.js"></script>
  <script src="js/models/filter.js"></script>
  <script src="js/models/playlist.js"></script>
  <script src="js/app.js"></script>
</head>

<body class="bg-dark">
  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" class="bg-secondary">
      <div class="sidebar-header">
        <h3>Filterify</h3>
        <p>Filter your <a href="https://open.spotify.com/collection/tracks">liked Spotify songs</a> into custom playlists with similar attributes</p>
      </div>
      <ul class="list-unstyled CTAs bg-dark">
        <div id="filterList">
        </div>
        <li style="padding-top: 16px">
          <a href="https://developer.spotify.com/documentation/web-api/reference/tracks/get-audio-features/#audio-features-object">What do these words mean?</a>
        </li>
        <li>
          <span id="countLabel"></span>
        </li>
      </ul>
      <ul class="list-unstyled CTAs">
        <li>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Playlist name" id="playlistName">
            <div class="input-group-append">
              <button class="btn btn-dark" onclick="generatePlaylist(document.getElementById('playlistName').value)" type="button">Save</button>
            </div>
          </div>
        </li>
      </ul>
      <footer class="bg-dark">
        <ul class="list-unstyled CTAs">
          <li> <a href="https://ph.phonebooky.com/blog/fight-covid-donations/">Donate</a></li>
          <li> <a href="https://covid19.sakay.ph/">More Cool Stuff</a></li>
        </ul>
      </footer>
    </nav>
    <!-- Page Content  -->
    <div id="content" class="bg-dark">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
          </button>
          <div>
            <select class="custom-select" id="sortList" onchange="sortTracks(this)">
            </select>
          </div>
        </div>
      </nav>
      <table class="table table-dark table-responsive table-hover">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Artist</th>
            <th scope="col">Album</th>
          </tr>
        </thead class="thead-dark">
        <tbody id="songList">
        </tbody>
      </table>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $('#sidebarCollapse').on('click', function() {
      $('#sidebar').toggleClass('active');
    });
  });
  </script>
</body>

</html>
